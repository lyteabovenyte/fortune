apiVersion: v1
kind: Pod
metadata:
  name: fortune-pod-env-configmap
  labels:
    app: fortune
spec:
  containers:
  - name: html-generator
    image: lyteabovenyte/fortune:env
    env:
    - name: INTERVAL
      valueFrom:
        configMapKeyRef:
          name: fortune-configmap
          key: sleep-interval
    volumeMounts:
    - name: html
      mountPath: /var/htdocs
  - name: web-server
    image: nginx
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    emptyDir: {}
