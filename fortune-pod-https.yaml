apiVersion: v1
kind: Pod
metadata:
  name: fortune-pod-https
spec:
  containers:
  - name: html-generator
    image: lyteabovenyte/fortune:env
    volumeMounts:
    - name: html
      mountPath: /var/htdocs
    env:
    - name: INTERVAL
      valueFrom:
        configMapKeyRef:
          name: fortune-config
          key: sleep-interval
  - name: web-server
    image: nginx
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    - name: config
      mountPath: /etc/nginx/conf.d/
      readOnly: true
    - name: cert
      mountPath: /etc/nginx/certs/
      readOnly: true
    ports:
    - containerPort: 80 
    - containerPort: 443
  volumes:
  - name: html
    emptyDir: {}
  - name: config
    configMap:
      name: fortune-config
      items:
      - key: my-nginx-config.conf
        path: https.conf
  - name: cert
    secret:
      secretName: fortune-https
